<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Echo Home</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="news/style.css" type="text/css">
    <link rel="stylesheet" href="settings/style.css" type="text/css">
    <link rel="stylesheet" href="widgets/style.css" type="text/css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<script src="save/save.js"></script>
<script src="gsap/gsap.js"></script>
<script src="news/news.js"></script>
<script src="settings/settings.js"></script>
<script src="weathertime/weathertime.js"></script>
<script src="widgets/train.js"></script>
<script src="widgets/calendar.js"></script>

<body>

    <div class="bg-layer"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="header">
            <div class="date-widget">
                <div class="day-name" id="day-name">--</div>
                <div class="full-date" id="full-date">--</div>
            </div>
            <div class="weather-widget">
                <i class="ri-sun-cloudy-line weather-icon" id="weather-icon"></i>
                <div class="temp" id="weather-temp">--°C</div>
                <div class="location">Tokyo</div>
            </div>
        </div>

        <div class="main-content">
            <div class="clock-large" id="clock">00:00</div>
            <div id="today-msg">Loading...</div>
            <div class="search-wrapper">
                <input type="text" class="search-input" id="search-input" placeholder="Search web..."
                    autocomplete="off">
            </div>
        </div>

        <div class="scroll-indicator">
            <span>SCROLL FOR WIDGETS</span>
            <i class="ri-arrow-down-s-line"></i>
        </div>

        <div class="footer">
            <div class="news-card" id="news-card">
                <span class="news-label">NEWS</span>
                <span class="news-text" id="news-text">Loading headlines...</span>
            </div>
            <div class="settings-btn" id="settings-trigger" onclick="toggleSettings()">
                <i class="ri-settings-4-line"></i>
            </div>
        </div>
    </div>

    <div class="widget-grid-section">
        <div class="widget-card">
            <h3><i class="ri-calendar-event-line"></i> Schedule</h3>
            <div id="calendar-widget" style="margin-top:15px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <button onclick="changeMonth(-1)"
                        style="background:none; border:none; color:white; cursor:pointer;">◀</button>
                    <span id="cal-month" style="font-weight: 800; letter-spacing: 1px; font-size: 1.1rem;">-- /
                        --</span>
                    <button onclick="changeMonth(1)"
                        style="background:none; border:none; color:white; cursor:pointer;">▶</button>
                </div>

                <div id="cal-days"></div>

                <div id="event-editor"
                    style="margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);">
                    <div id="selected-date-label"
                        style="font-size: 0.7rem; color: var(--accent); margin-bottom: 5px; opacity: 0.8;">日付を選択してください
                    </div>
                    <div id="modal-overlay"
                        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); z-index: 9999; justify-content: center; align-items: center;">
                        <div class="widget-card" style="width: 350px; opacity: 1; transform: none; display: block;">
                            <h3 id="modal-date-title"
                                style="font-size: 0.9rem; margin-bottom: 15px; color: var(--accent);">Date</h3>

                            <textarea id="event-input" placeholder="予定を1行ずつ入力してください..."
                                style="width: 100%; height: 150px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 12px; border-radius: 12px; color: white; outline: none; margin-bottom: 20px; box-sizing: border-box; font-family: inherit; resize: none; line-height: 1.5;"></textarea>

                            <div style="display: flex; gap: 10px;">
                                <button onclick="closeModal()"
                                    style="flex: 1; background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer;">閉じる</button>
                                <button onclick="saveEvent()"
                                    style="flex: 1; background: var(--accent); color: black; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer;">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="widget-card">
            <h3><i class="ri-train-line"></i> Train Schedule</h3>
            <div style="margin-top:15px;">
                <div id="station-name" style="font-size: 0.75rem; color: var(--text-sub); margin-bottom: 8px;">Next
                    Trains</div>
                <div id="train-list" style="display: flex; flex-direction: column; gap: 10px;">
                </div>
            </div>
        </div>

        <div id="settings-modal" class="modal-overlay">
            <div class="settings-container">
                <nav class="settings-sidebar">
                    <div class="sidebar-header">Configuration</div>
                    <div class="nav-item active" onclick="switchTab('general', event)"><i class="ri-home-line"></i> 一般
                    </div>
                    <div class="nav-item" onclick="switchTab('widget', event)"><i class="ri-presentation-fill"></i>
                        ウィジェット</div>
                    <div class="nav-item" onclick="switchTab('info', event)"><i class="ri-information-line"></i> 情報
                    </div>
                </nav>

                <main class="settings-main">
                    <div class="close-modal" onclick="toggleSettings()"><i class="ri-close-line"></i></div>
                    <div id="tab-general" class="tab-content active">
                        <h3>プロフィール</h3>
                        <div class="setting-group">
                            <label>ユーザー名 (挨拶用)</label>
                            <input type="text" id="set-username" placeholder="名前を入力">
                        </div>
                        <h3>表示設定</h3>
                        <div class="setting-group">
                            <label>天気を表示する地域</label>
                            <select id="set-city">
                                <option value="Sapporo">北海道 (札幌)</option>
                                <option value="Sendai">宮城県 (仙台)</option>
                                <option value="Tokyo">東京都 (新宿)</option>
                                <option value="Yokohama">神奈川県 (横浜)</option>
                                <option value="Nagoya">愛知県 (名古屋)</option>
                                <option value="Niigata">新潟県 (新潟)</option>
                                <option value="Kanazawa">石川県 (金沢)</option>
                                <option value="Shizuoka">静岡県 (静岡)</option>
                                <option value="Kyoto">京都府 (京都)</option>
                                <option value="Osaka">大阪府 (大阪)</option>
                                <option value="Kobe">兵庫県 (神戸)</option>
                                <option value="Hiroshima">広島県 (広島)</option>
                                <option value="Kochi">高知県 (高知)</option>
                                <option value="Fukuoka">福岡県 (福岡)</option>
                                <option value="Naha">沖縄県 (那覇)</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label>ニュースジャンル</label>
                            <select id="set-rss">
                                <option value="https://news.yahoo.co.jp/rss/topics/top-picks.xml">主要トピックス</option>
                                <option value="https://news.yahoo.co.jp/rss/topics/domestic.xml">国内</option>
                                <option value="https://news.yahoo.co.jp/rss/topics/world.xml">国際</option>
                                <option value="https://news.yahoo.co.jp/rss/topics/business.xml">経済</option>
                                <option value="https://news.yahoo.co.jp/rss/topics/entertainment.xml">エンタメ</option>
                                <option value="https://news.yahoo.co.jp/rss/topics/it.xml">IT・科学</option>
                            </select>
                        </div>
                    </div>
                    <div id="tab-widget" class="tab-content">
                        <div class="setting-group">
                            <label>駅名</label>
                            <input type="text" id="set-station" placeholder="例: 〇〇駅">
                        </div>
                        <div class="setting-group">
                            <label>時刻表の追加（タッチで選択）</label>
                            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                                <input type="time" id="input-train-time"
                                    style="flex: 2; padding: 12px; font-size: 1.2rem; border-radius: 8px; background: #222; color: #fff; border: 1px solid #444;">

                                <select id="input-train-type"
                                    style="flex: 1; padding: 12px; font-size: 1rem; border-radius: 8px; background: #222; color: #fff; border: 1px solid #444;">
                                    <option value="普通">普通</option>
                                    <option value="急行">急行</option>
                                    <option value="特急">特急</option>
                                </select>

                                <button onclick="addTrainFromTouch()"
                                    style="flex: 1; background: var(--accent); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; min-height: 48px;">
                                    追加
                                </button>
                            </div>
                            <div id="touch-train-list"
                                style="max-height: 150px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 8px; padding: 5px;">
                            </div>
                        </div>
                        <div id="tab-info" class="tab-content">
                            <div
                                style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; border: 1px solid #222;">
                                <label
                                    style="font-size: 0.6rem; color: #555; display: block; margin-bottom: 10px; letter-spacing: 1px; text-transform: uppercase;">Integrated
                                    Tech-Stack</label>
                                <div style="display: flex; flex-wrap: wrap; gap: 6px;">
                                    <span class="tech-tag">HTML5/CSS3</span>
                                    <span class="tech-tag">Vanilla JS ES6+</span>
                                    <span class="tech-tag">Open-Meteo API</span>
                                    <span class="tech-tag">Nominatim</span>
                                    <span class="tech-tag">GSAP Anim</span>
                                    <span class="tech-tag">Remix Icon</span>
                                </div>
                            </div>
                        </div>
                </main>
            </div>
        </div>
    </div>


    <script>
        // --- 初期化処理 ---
        window.addEventListener('load', () => {
            // 1. まずデータを1回だけ読み込む
            loadSettings();

            // 2. 読み込んだデータを使って各機能を動かす
            updateTime();
            setInterval(updateTime, 1000);
            fetchTodayEvent();
            fetchWeather();
            if (typeof loadTrainData === 'function') loadTrainData();
            if (typeof initAnimations === 'function') initAnimations();

            // 3. 入力監視 (change イベントにすることで、入力が終わったタイミングで保存し、負荷を下げます)
            const targetIds = ['set-username', 'set-city', 'set-rss', 'set-station'];
            targetIds.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.addEventListener('change', () => {
                        autoSave();
                        // 変更を反映させたいものだけ呼ぶ
                        fetchTodayEvent();
                        fetchWeather();
                    });
                }
            });
        });
    </script>
</body>

</html>
